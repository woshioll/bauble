    <script>
        Object.defineProperty(Object,'is',{
            value:function(){
                if(x===y){
                    return x !==0 ||1/x===1/y;
                }
                return x !== x&& y!==y
            },
            configurable:true,
            enumerable:false,
            writable:true
        })
    </script>
