        // 法4：利用 Map
        function uniq(arry) {
            let map = new Map()
            let result = new Array()
            for (let i = 0; i < arry.length; i++) {
                if (map.has(arry[i])) {
                    map.set(arry[i], true)
                } else {
                    map.set(arry[i], false)
                    result.push(arry[i])
                }
            }
            return result
        }

        console.log(uniq([1, 4, 2, 3, 5, 4, 3, 2, 4]));
