<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
</head>

<body>
    <a id="oll" tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="focus" data-placement="top"
        title="Dismissible popover"
        data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>


    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right"
        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
        Popover on 右侧
    </button>
</body>
<script src="./src/js/jquery-1.11.0.min.js"></script>
<script src="./src/js/bootstrap.min.js"></script>
<script>
    $('#oll').click(function () {
        $('#oll').popover("show")
    })
</script>

</html>
