<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var timer = ''
        timer = setInterval(() => {
            var date = new Date()
            var min = date.getMinutes()
            if (min == '48') {
                alert(111)
                clearInterval(timer)
            }
        }, 600);
    </script>
</body>
