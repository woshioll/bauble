    <!-- ---------------------------随机长度字符串----------------------------- -->
    <script>
        function randomStr(n) {
            let standard = 'abcdefghijklmnopqrstuvwxyz9876543210'
            let len = standard.length
            let result = ''
            for (let i = 0; i < n; i++) {
                result += standard.charAt(Math.floor(Math.random() * len))
            }
            return result
        }
        console.log(randomStr(9))
    </script>
